<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SKLEP INTERNETOWY</title>

    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="products.css">
</head>
<body>
<div id="all">
    <div th:replace="header.html::header"></div>
    <div id="user"><a th:text="${'Użytkownik: '+userLogged}"/></div>
    <div id="menu_content">

        <th:block th:if="${userRole==null || userRole=='USER'}">
            <div th:replace="menu.html::menu"></div>
        </th:block>
        <th:block th:if="${userRole=='SUPER_ADMIN'}">
            <div th:replace="menuSuperAdmin.html::menuSuperAdmin"></div>
        </th:block>
        <th:block th:if="${userRole=='ADMIN'}">
            <div th:replace="menuAdmin.html::menuAdmin"></div>
        </th:block>

        <div id="content">
            <h1>Produkty</h1><hr>

            <div id="products">
                <form action="/products" method="post">
                    <input id="1" type="submit" value="Dodaj produkt" name="addProducts">
                    <input type="submit" value="Wyświetl wszysztkie produkty" name="showAllProducts">
                    <input type="submit" value="Znajdź produkty" name="findProducts">
                </form>
            </div>

            <div id="product">
                <form action="/editProduct" method="post">
                    <label>ID produktu:</label>
                    <input type="text" readonly="readonly" placeholder="Nazwa produktu" th:field="*{productById.id}">
                    <label>Nazwa produktu:</label>
                    <input type="text" required="required" readonly="readonly" placeholder="Nazwa produktu"
                           th:field="*{productById.name}">
                    <label>Cena jesnostkowa produktu:</label>
                    <input type="number" step="0.01" min="0.01" placeholder="Cena jednostkowa produktu"
                               name="priceProduct"  th:field="*{productById.price}" >
                    <label>Ilość:</label>
                    <input type="number" step="1" min="0" placeholder="Ilość" name="availabilityProduct"
                              th:field="*{productById.availability}">
                    <input type="submit" value="Zaktualizuj produkt w bazie" name="addProductToDataBase">
                </form>
            </div>
        </div>
    </div>
    <div th:replace="footer.html::footer"></div>
</div>
</body>
</html>
